<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal FSNT - Gerenciar Tickets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ticketsADM.css">
</head>
<body>
    <header-adm></header-adm>
    
    <main>
        <div class="tickets-container">
            <h1>Tickets</h1>
            
            <!-- Filtros -->
            <div class="filters-row">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="filtro-busca" placeholder="Buscar...">
                </div>
                
                <select id="filtro-status" class="filter-select">
                    <option value="">Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Aguardando Resposta">Aguardando Resposta</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            
            <!-- Tabela de Tickets -->
            <div class="table-wrapper">
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Resumo</th>
                            <th>Solicitante</th>
                            <th>Técnico</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-tbody">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- Modal de Edição -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Ticket</h2>
                <button class="btn-close" onclick="fecharModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Resumo</label>
                    <input type="text" id="edit-resumo" readonly>
                </div>
                
                <div class="form-group">
                    <label>Solicitante</label>
                    <input type="text" id="edit-solicitante" readonly>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-status">Status *</label>
                        <select id="edit-status" required>
                            <option value="Aberto">Aberto</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Aguardando Resposta">Aguardando Resposta</option>
                            <option value="Resolvido">Resolvido</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-prioridade">Prioridade *</label>
                        <select id="edit-prioridade" required>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                            <option value="Urgente">Urgente</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-tecnico">Técnico Responsável</label>
                    <select id="edit-tecnico">
                        <option value="">Não atribuído</option>
                        <!-- Será preenchido via JS -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-observacoes">Observações do Técnico</label>
                    <textarea id="edit-observacoes" rows="4" placeholder="Adicione observações sobre o ticket..."></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn-primary" onclick="salvarEdicao()">Salvar Alterações</button>
            </div>
        </div>
    </div>
    
    <script src="/frontend/componentes/headerADM/headerADM.js"></script>
    <script type="module" src="ticketsADM.js"></script>
</body>
</html>
