<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal FSNT - Dashboard Técnico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboardTI.css">
</head>
<body>
    <header-ti></header-ti>
    
    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>DASHBOARD DO TÉCNICO</h1>
            </div>
            
            <!-- Grid Principal -->
            <div class="main-grid">
                <!-- Chamados por Status -->
                <div class="card">
                    <h2 class="card-title">Chamados por status</h2>
                    <div class="bar-list">
                        <div class="bar-item">
                            <span class="bar-label">Aberto</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-aberto" style="width: 100%;">
                                    <span class="bar-value">12</span>
                                </div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <span class="bar-label">Em progresso</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-progresso" style="width: 58%;">
                                    <span class="bar-value">7</span>
                                </div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <span class="bar-label">Finalizado</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-finalizado" style="width: 67%;">
                                    <span class="bar-value">8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Unidades -->
                <div class="card">
                    <h2 class="card-title">Unidades</h2>
                    <div class="bar-list">
                        <div class="bar-item">
                            <span class="bar-label">Sede</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-sede" style="width: 100%;">
                                    <span class="bar-value">15</span>
                                </div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <span class="bar-label">Filial 1</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-filial1" style="width: 60%;">
                                    <span class="bar-value">9</span>
                                </div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <span class="bar-label">Filial 2</span>
                            <div class="bar-wrapper">
                                <div class="bar bar-filial2" style="width: 20%;">
                                    <span class="bar-value">3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Prioridade -->
            <div class="card prioridade-card">
                <h2 class="card-title">Prioridade</h2>
                <div class="prioridade-content">
                    <div class="pie-chart" id="pieChart"></div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color legend-baixa"></div>
                            <span>Baixa</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-media"></div>
                            <span>Média</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color legend-alta"></div>
                            <span>Alta</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/frontend/componentes/headerTI/headerTI.js"></script>
    <script type="module" src="dashboardTI.js"></script>
</body>
</html>
