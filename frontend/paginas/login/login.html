<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal FSNT - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header-login></header-login>

    <main>
        <div class="login-container">
            <h1 class="login-title">Portal FSNT</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit" class="btn-entrar">Entrar</button>
            </form>

            <div class="links-container">
                <a href="/alterarsenha" class="link-redefinir">Redefinir senha</a>
                
                <p class="criar-conta-text">Não tem uma conta?</p>
                <a href="../cadastro/cadastro.html" class="link-criar-conta">Criar conta</a>
            </div>
        </div>
    </main>

    <script src="/frontend/componentes/headerLogin/headerLogin.js"></script>
    <script src="login.js"></script>
</body>
</html>
