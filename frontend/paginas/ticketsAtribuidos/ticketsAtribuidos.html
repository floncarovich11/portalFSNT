<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal FSNT - Tickets Atribuídos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ticketsAtribuidos.css">
    <style>
        /* Remove a seta do select mantendo aparência normal */
        #edit-prioridade.no-arrow-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: none;
            padding-right: 0.5rem;
            cursor: default;
        }
        /* IE/Edge */
        #edit-prioridade.no-arrow-select::-ms-expand { display: none; }
    </style>
</head>
<body>
    <header-ti></header-ti>
    
    <main>
        <div class="tickets-container">
            <h1>Meus Tickets</h1>
            
            <!-- Filtros -->
            <div class="filters-row">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="filtro-busca" placeholder="Buscar...">
                </div>
                
                <select id="filtro-status" class="filter-select">
                    <option value="">Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Aguardando Resposta">Aguardando Resposta</option>
                    <option value="Resolvido">Resolvido</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                
                <select id="filtro-prioridade" class="filter-select">
                    <option value="">Prioridade</option>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                    <option value="Urgente">Urgente</option>
                </select>
            </div>
            
            <!-- Tabela de Tickets -->
            <div class="table-wrapper">
                <table class="tickets-table">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Resumo</th>
                            <th>Solicitante</th>
                            <th>Unidade</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                            <th>Data Abertura</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-tbody">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <!-- Modal de Visualização/Edição -->
    <div id="modal-ticket" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Ticket</h2>
                <button class="btn-close" onclick="fecharModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label>Resumo</label>
                    <input type="text" id="view-resumo" readonly>
                </div>
                
                <div class="form-group">
                    <label>Descrição Completa</label>
                    <textarea id="view-descricao" rows="4" readonly></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Solicitante</label>
                        <input type="text" id="view-solicitante" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Tipo de Solicitação</label>
                        <input type="text" id="view-tipo" readonly>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-status">Status *</label>
                        <select id="edit-status" required>
                            <option value="Aberto">Aberto</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Aguardando Resposta">Aguardando Resposta</option>
                            <option value="Resolvido">Resolvido</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-prioridade">Prioridade *</label>
                        <select id="edit-prioridade" class="no-arrow-select" title="Prioridade definida pelo sistema">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                            <option value="Urgente">Urgente</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-observacoes">Observações do Atendimento</label>
                    <textarea id="edit-observacoes" rows="5" placeholder="Adicione observações sobre o atendimento deste ticket..."></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button class="btn-primary" onclick="salvarAlteracoes()">Salvar Alterações</button>
            </div>
        </div>
    </div>
    
    <script src="/frontend/componentes/headerTI/headerTI.js"></script>
    <script type="module" src="ticketsAtribuidos.js"></script>
</body>
</html>
